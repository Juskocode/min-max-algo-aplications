<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Symbol selection -->
    <div class="choose-symbol">
        <h3>Choose Your Symbol</h3>
        <button onclick="chooseSymbol('X')">X</button>
        <button onclick="chooseSymbol('O')">O</button>
    </div>

    <!-- Tic-tac-toe board -->
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>

     <!-- Depth selection -->
	 <div class="depth-selection">
        <label for="depth">Select Minimax Depth: <span id="depth-value">9</span></label>
        <input type="range" id="depth" min="1" max="9" value="9" oninput="updateDepth(this.value)">
    </div>

    <!-- Statistics -->
	<div class="stats"></div>

    <!-- Endgame message -->
    <div class="endgame">
        <div class="text"></div>
    </div>

    <!-- Replay button -->
	<button class="replay-button" onClick="startGame()">Replay</button>

    <script src="js/script.js"></script>
</body>
</html>
